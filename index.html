	<script>
		// Completely disable pinch and double-tap zoom on iOS Safari
		document.addEventListener('touchmove', function (event) {
			if (event.scale !== 1) {
				event.preventDefault();
			}
		}, { passive: false });

		let lastTouchEnd = 0;
		document.addEventListener('touchend', function (event) {
			const now = (new Date()).getTime();
			if (now - lastTouchEnd <= 300) {
				event.preventDefault(); // prevent double-tap zoom
			}
			lastTouchEnd = now;
		}, false);
	</script>

									"status": "pending",
									"matches": [
										{
											"stadium": null,
											"time": null,
											"team_1": {
												"team_name": "Team A",
												"team_logo_url": "https://tvn.copateur.com/storage/img/equipos/24/3699.png"
											},
											"team_2": {
												"team_name": "Team C",
												"team_logo_url": "https://tvn.copateur.com/storage/img/equipos/24/3699.png",
											}
										}
									]
								},
							],
						}
		      ]
		    }
		  ]
		};

		// TABS
		document.addEventListener("DOMContentLoaded", () => {
			const currentTournament = data.tournaments[0];

			document.querySelector("#league_name").innerHTML = data['league_name'];
			document.querySelectorAll(".league_logo_url").forEach(img => {
			  img.src = data.league_logo_url;
			});

			document.querySelectorAll(".tournament_name").forEach(el => {
				el.innerHTML = currentTournament['tournament_name'];
			});

	    // Standings
	    const standingsTemplate = document.getElementById("standings-template").innerHTML;
	    const standingsHtml = Mustache.render(standingsTemplate, currentTournament);
	    document.querySelector(".x-table-standings tbody").innerHTML = standingsHtml;

	    // Top Scorers
	    const topScorersTemplate = document.getElementById("top-scorers-template").innerHTML;
	    const topScorersHtml = Mustache.render(topScorersTemplate, currentTournament);
	    document.querySelector(".x-table-top-scorers tbody").innerHTML = topScorersHtml;

	    // Sanctions
	    const sanctionsTemplate = document.getElementById("sanctions-template").innerHTML;
	    const sanctionsHtml = Mustache.render(sanctionsTemplate, currentTournament);
	    document.querySelector(".x-table-sanctions tbody").innerHTML = sanctionsHtml;

	    // Best Defense
	    const bestDefenseTemplate = document.getElementById("best-defense-template").innerHTML;
	    const bestDefenseHtml = Mustache.render(bestDefenseTemplate, currentTournament);
	    document.querySelector(".x-table-best-defense tbody").innerHTML = bestDefenseHtml;

	    // Fixture
			const fixtureSelect = document.querySelector('select[name="select_date"]');
			const fixtureList = document.getElementById('fixtures-list');
			const fixtureTemplate = document.getElementById("fixtures-template").innerHTML;

			// Ensure default selected value matches current_fixture_date
			fixtureSelect.value = currentTournament.current_fixture_date;

			function prepareFixtures(fixturesData) {
				return fixturesData.map(group => {
					let first = true;
					group.matches = group.matches.map(match => {
						const homeGoals = match.team_1.goals;
						const awayGoals = match.team_2.goals;

						// Determine if finished or pending
						match.is_finished = homeGoals != null && awayGoals != null;

						// Fallbacks
						match.stadium = match.stadium || "Sin estadio";

						if (match.time){
							match.time = match.time + 'hs';
						} else {
							match.time = "Horario a confirmar";
						}

						// Determine score classes
						if (match.is_finished) {
							if (homeGoals > awayGoals) {
								match.team_1.score_class = "widget-results__score-winner";
								match.team_2.score_class = "widget-results__score-loser";
							} else if (homeGoals < awayGoals) {
								match.team_1.score_class = "widget-results__score-loser";
								match.team_2.score_class = "widget-results__score-winner";
							} else {
								match.team_1.score_class = "widget-results__score-loser";
								match.team_2.score_class = "widget-results__score-loser";
							}
						}

						// Mark first match after a date
						match.is_first_match = first;
						first = false;
						return match;
					});
					return group;
				});
			}


			// Render fixture for selected date
			function renderFixtureFor(dateValue) {
				const fixturesData = currentTournament.fixtures[0][dateValue];
				if (!fixturesData) return;

				const preparedData = prepareFixtures(fixturesData);
				const fixtureHtml = Mustache.render(fixtureTemplate, {
					fixture_dates: preparedData
				});

				fixtureList.innerHTML = fixtureHtml;
			}


			// Initial render
			renderFixtureFor(currentTournament.current_fixture_date);

			// Handle select change
			fixtureSelect.addEventListener('change', (e) => {
				renderFixtureFor(e.target.value);
			});

	    // TABS
		  const tabs = document.querySelectorAll(".content-filter__link");
		  const cards = document.querySelectorAll(".card-container");

		  tabs.forEach(tab => {
		    tab.addEventListener("click", e => {
		      e.preventDefault();

		      // 1. Remove active class from all tabs
		      document.querySelectorAll(".content-filter__item")
		        .forEach(item => item.classList.remove("content-filter__item--active"));

		      // 2. Hide all cards
		      cards.forEach(card => card.style.display = "none");

		      // 3. Add active class to clicked tab's parent <li>
		      tab.parentElement.classList.add("content-filter__item--active");

		      // 4. Show the corresponding card
		      const key = tab.classList[1]; // e.g. "standings", "top-scorers"...
		      const cardToShow = document.querySelector(`.card-container.${key}`);
		      if (cardToShow) cardToShow.style.display = "block";
		      document.querySelector(".content-filter__toggle").classList.remove("content-filter__toggle--active");
		      document.querySelector(".content-filter__list").classList.remove("content-filter__list--expanded");
		    });
		  });

		  // Optionally: hide all but the first card on load
		  cards.forEach((card, i) => card.style.display = i === 0 ? "block" : "none");
		});
	</script>


</body>
